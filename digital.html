<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div id="wrapper" class="h-[100vh] w-[100vw] overflow-hidden bg-[#2f363e] relative flex justify-center items-center ">
        <a href="./index.html" class="absolute top-0 bg-black text-indigo-50 px-5 py-3 mt-5" > ANALOG </a>

        <div id="clock" class="relative flex justify-between items-center gap-[6rem]">
            <div id="hrDots" style="--clr:#ff2972;" class="relative w-[12.5rem] h-[12.5rem] rounded-[50%]  before:rounded-[50%] before:absolute before:inset-[-20px] before:shadow-3xl rotate-90"></div>
            <div id="minDots" style="--clr:#fee800;" class="relative w-[12.5rem] h-[12.5rem]  rounded-[50%] before:rounded-[50%] before:absolute before:inset-[-20px] before:shadow-3xl rotate-90"></div>
            <div id="secDots" style="--clr:#04fc43;" class="relative w-[12.5rem] h-[12.5rem]  rounded-[50%] before:rounded-[50%] before:absolute before:inset-[-20px] before:shadow-3xl rotate-90"></div>
        </div>
    </div>

    <script>
       function clock(){
        
            let secDots = document.getElementById('secDots');
            let minDots = document.getElementById('minDots');
            let hrDots = document.getElementById('hrDots');

            var date = new Date();
            var hours = date.getHours() % 12;

            var amPm = date.getHours() >=12 ? 'PM' : 'AM' ;
            hours = hours === 0 ? 12 : hours;
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();

            var secondsDots = '';
            for(var i = 1 ; i < 61 ; i++){
                var rotation = i * 6;
                if(i === seconds){
                    secondsDots += '<div class = "dot active" style = "transform: rotate('+rotation+'deg)"></div>';
                }
                else{
                    secondsDots += '<div class = "dot" style = "transform: rotate('+rotation+'deg)"></div>';
                }
            }

            var minutesDots = '';
            for(var i = 1 ; i < 61 ; i++){
                var rotation = i * 6;
                if(i === minutes){
                    minutesDots += '<div class = "dot active" style = "transform: rotate('+rotation+'deg)"></div>';
                }
                else{
                    minutesDots += '<div class = "dot" style = "transform: rotate('+rotation+'deg)"></div>';
                }
            }

            var hoursDots = '';
            for(var i = 1 ; i < 61 ; i++){
                var rotation = i * 30;
                if(i === hours){
                    hoursDots += '<div class = "dot active" style = "transform: rotate('+rotation+'deg)"></div>';
                }
                else{
                    hoursDots += '<div class = "dot" style = "transform: rotate('+rotation+'deg)"></div>';
                }
            }

            secDots.innerHTML = secondsDots + '<b>' + amPm + '</b>' + '<h2>' + zero(seconds) + '<br><span>Seconds</span></h2>';
            minDots.innerHTML = minutesDots + '<h2>' + zero(minutes) + '<br><span>Minutes</span></h2>';
            hrDots.innerHTML = hoursDots + '<h2>' + zero(hours) + '<br><span>Hours</span></h2>';

       }

       function zero(number){
        if(number < 10){

            return '0' + number;
        }
        return number;
       }
       setInterval(clock,1000);
    </script>
</body>
</html>
